		<nav class="navbar navbar-inverse">
			<div class="container">

					<!-- SMARTPHONE -->

						data-target="#menu_lista" aria-expanded="false">
						<span style="background-color:#ffffff" class="icon-bar"></span>

						<li class="link_menu"><a href="#help">Ajuda</a></li>
					</ul>
				</div>

			</div>

		</nav>
	</header>

	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4">
				</div>

				<div class="col-sm-6 col-md-4">

					<form class="formulario" method="post">
						<p>Informe seu CPF, CNPJ ou o Código de Rastreio para acompanhar seu Pedido.</p>
						
							<div class="field">
								<label for="cpf">Seu CPF(*):</label>
								<input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
							</div>

							<div class="field">
								<label for="cnpj">Seu CNPJ(*):</label>
								<input type="text" id="cnpj" name="cnpj" placeholder="Digite seu cnpj">
							</div>

							<div class="field">
								<label for="codigo">Código de Rastreio(*):</label>
								<input type="email" id="codigo" name="codigo" placeholder="Digite seu Código de Rastreio" required>
							</div>

								<div class="field radiobox">
								<span>Deseja receber nossas novidades?</span>
								<input type="radio" name="novidades" id="sim" value="sim" checked><label
									for="sim">Sim</label>
								<input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
							</div>
							<div class="field">
								<label for="mensagem">Deixe uma Sugestão:</label>
								<textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
							</div>
							<p><a href="#" class="btn btn-primary" role="button">Enviar</a> 
							
					</form>
				</div>

				<div class="col-sm-6 col-md-4">
				</div>
			</div>
		</div>
	</div>
